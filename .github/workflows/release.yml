name: Release Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'
      - 'V*.*.*'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - beta
          - alpha

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.14]
        node-version: [25]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # 获取完整历史，以便脚本分析提交

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend-next/package-lock.json

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install frontend dependencies
      working-directory: frontend-next
      run: |
        npm ci

    - name: Run tests
      run: |
        # 后端测试
        python -m pytest tests/ -v || echo "Tests skipped - no test directory"
        
        # 前端测试
        cd frontend-next
        npm run build || echo "Frontend build test completed"

    - name: Determine release version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.release_version }}"
        else
          # 从tag获取版本号，支持v和V前缀
          REF_NAME="${{ github.ref }}"
          # 移除 refs/tags/ 前缀
          VERSION=${REF_NAME#refs/tags/}
          # 移除 v 或 V 前缀
          VERSION=${VERSION#[vV]}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Build release package (including release notes)
      run: |
        python build_release.py --version ${{ steps.version.outputs.version }} --output release

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fastblog-release-${{ steps.version.outputs.version }}
        path: |
          release/fastblog-v${{ steps.version.outputs.version }}.zip
          release/fastblog-v${{ steps.version.outputs.version }}-checksums.txt
        retention-days: 30

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/fastblog-v${{ steps.version.outputs.version }}.zip
          release/fastblog-v${{ steps.version.outputs.version }}-checksums.txt
        body_path: release/fastblog-v${{ steps.version.outputs.version }}/RELEASE_NOTES.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-beta') || contains(steps.version.outputs.version, '-alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify on success
      if: success()
      run: |
        echo "✅ Release build completed successfully!"
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "Artifacts uploaded to GitHub Actions"

    - name: Cleanup
      if: always()
      run: |
        # 清理构建产物以节省空间
        rm -rf release/fastblog-v${{ steps.version.outputs.version }}